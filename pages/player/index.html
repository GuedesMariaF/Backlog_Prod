<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto de Vídeo Interativo - Prod Agência Digital" />
    
    <meta name="keywords" content="vídeo interativo, agência digital, prod, marketing digital">
    <meta property="og:title" content="Prod Vídeo Interativo">
    <meta property="og:description" content="Projeto de Vídeo Interativo - Prod Agência Digital">
    <meta property="og:type" content="website">
    
    <link rel="icon" href="./assets/image/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/image/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./../assets/image/apple-touch-icon.png">
    <link rel="manifest" href="../../assets/image/site.webmanifest">
    
    <title>Prod</title>
    
   
    
    <link rel="stylesheet" href="../../css/global/global.css" />
    <link rel="stylesheet" href="./player.css" />
  </head>
  
    <body>
        <section class="top-bar">
            <div class="top-bar__content">
              <img src="./assets/image/logoProd.png" alt="Logo Prod" class="logo" />
            </div>
          </section>
        
          <main class="main-content">
            <section class="video-wrapper">
                <video class="video-player" controls>
                  <source src="../../assets/video/video.mp4" type="video/mp4" />
                  Seu navegador não suporta vídeo.
                </video>
              
                <section class="controls">
                  <button class="circle-btn" aria-label="Início">
                    <i class="fas fa-home"></i>
                  </button>
              
                  <button id="fullscreenBtn" class="fullscreen-btn">
                    Clique aqui para assistir em tela cheia
                  </button>
              
                  <section class="media-controls">
                    <button class="circle-btn" aria-label="Voltar">
                      <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="circle-btn" aria-label="Avançar">
                      <i class="fas fa-step-forward"></i>
                    </button>
                  </section>
                </section>
              </section>
              
                  
          </main>
        <script src="./player.js"></script>
      </body>
  
</html>
